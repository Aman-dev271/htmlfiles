<h2>Cell that spans two columns</h2>
<p>To make a cell span more than one column, use the colspan attribute.</p>

<table style="width:50%; border:1px solid green; text-align:center; border-collapse:collapse; " >
  <tr >
    <th style="border:1px solid green;" >Name</th>
    <th  style="border:1px solid green;"colspan="2">Telephone</th>
  </tr>
  <tr>
    <td style="border:1px solid green;">Bill Gates</td>
    <td style="border:1px solid green;" >55577854</td>
    <td style="border:1px solid green;">55577855</td>
  </tr>
</table>

</body>
